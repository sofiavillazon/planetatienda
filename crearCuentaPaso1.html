<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeta Comercio</title>
    <link rel="stylesheet" href="css/bootstrap.css"></head>
    <link rel="stylesheet" href="css/main.css"></head>
</head>
<body>
    <div class="bgAwesomeRegister">
        <form class="awesomePlanetFormRegister col-12 col-sm-6 col-md-10 bgWhite">
            <div class="row">
                 <div class="col-md-4 bgRegister" style="background-image: url(images/paso1.png);">
                        <img class="logo" src="images/logo.png" alt=""> 
                        <!-- <img class="logo" src="images/logo.png" alt="">  -->
                        <div class="textInfo">
                            <h2>¡Crea tu cuenta de negocio!</h2>
                            <h6>y vende tus productos desde la comodidad de tu casa</h6>
                            <p>Aquí inicia todo, crea tu propia cuenta para poder vender por Comercio planeta</p>
                        </div>
                 </div>

                 <div class="col-md-8 contentRegister">
                    <div class="back">
                        <a href="login.html" class="btn-arrow"><i class="icon-arrow-left"></i></a>Regresar
                    </div>
                    <div class="tittleForm">
                        <span>PASO 01</span>
                        <h1>Crea tu cuenta negocio</h1>
                    </div>
                    <div class="row">
                        
                        <div class="col-md-6">
                            <div class="inputlight mt-1">
                                <input type="text" required/>
                                <label>E-mail</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inputlight mt-1">
                                <input type="password" required/>
                                <label>Contraseña</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mt-2 mb-2">
                            <button class="btn btn-blue-small mt-2">8 Caracteres</button>
                            <button class="btn btn-blue-small mt-2 active">Al menos 1 letra</button>
                            <button class="btn btn-blue-small mt-2">Al menos 1 numero</button>
                            <button class="btn btn-blue-small mt-2">Al menos un caracterespecial</button>
                        </div>
                    </div>
                     
                    <div class="separador"></div>
                    
                    <div class="row">
                        
                        <div class="col-md-6">
                            <div class="inputlight mt-3">
                                <input type="text" required/>
                                <label>Nombres</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inputlight mt-3">
                                <input type="text" required/>
                                <label>Apellidos</label>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <!-- <label>Tipo Documento</label> -->
                            <select class="inputlight mt-3" type="text">
                                <option>Tipo de documento</option>
                                <option>RUC</option>
                                <option>DNI</option>
                                <option>Carné de Extranjería</option>
                              </select>
                        </div>
                        <div class="col-md-6">
                            <div class="inputlight mt-3">
                                <input type="text" required/>
                                <label>Documento</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inputlight mt-3">
                                <input type="text" required/>
                                <label>RUC</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inputlight mt-3">
                                <input type="text" required/>
                                <label>Razón social</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inputlight mt-3">
                                <input type="text" required/>
                                <label>Celular</label>
                            </div>
                        </div>
                        
                    </div>

                    <button class="btn btn-degraded fullwd mt-5 mb-2" onclick="location.href='crearCuentaPaso2.html'" type="button"> Continuar</button>
                
                 </div>
            </div>
            
            
        </form>
    </div>
</body>
</html>
